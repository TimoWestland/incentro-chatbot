<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Incentronaut chatbot</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="wrapper" id="form-outer">
        <form id="conversational" action="" method="POST">
            <div class="form-group">
                <label for="firstname">Name</label>
                <input cf-questions="[greeting]! Ik ben Naut. Wil je weten wat een website ontwerp kost? Ik help je! Bzzt Brrptt! Wat is jouw naam?"
                       type="name"
                       class="form-control"
                       name="firstname"
                       id="firstname">
            </div>

            <div class="form-group">
                <label for="website_size">Website size</label>
                <div class="radio">
                    <label>
                        <input cf-questions="Leuk je te ontmoeten, {previous-answer}! Hoe groot is je website?"
                               type="radio" name="website_size" id="website_size" value="klein">
                        Klein, niet zo spanned
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="website_size" id="website_size-2" value="middel">
                        Middelgroot
                    </label>
                </div>

                <div class="radio">
                    <label>
                        <input type="radio" name="website_size" id="website_size-3" value="groot">
                        Enterprise, complex!
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="design_type">Categorie project</label>
                <div class="radio">
                    <label>
                        <input cf-questions="Aha, {previous-answer}! En hoe zou je jouw project willen benoemen?"
                               type="radio" name="design_type" id="design_type" value="redesign">
                        Redesign van de huidige website
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="design_type" id="design_type-2" value="nieuw">
                        Compleet nieuwe website "from scratch"
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="create_brand_manual">Huisstijl aanwezig</label>
                <div class="radio">
                    <label>
                        <input cf-questions="Dient daar nog een huisstijl voor ontwikkeld te worden?"
                               type="radio" name="create_brand_manual" id="create_brand_manual" value="ja">
                        Ja, graag
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="create_brand_manual" id="create_brand_manual-2" value="nee">
                        Nee, is al aanwezig
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="responsive">Responsive</label>
                <div class="radio">
                    <label>
                        <input cf-questions="Ok, goed! Voor hoeveel scherm formaten wil je een ontwerp?"
                               type="radio" name="responsive" id="responsive" value="1-tot-3">
                        1 - 2 scherm maten
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="responsive" id="responsive-2" value="3-tot-5">
                        3 - 4 scherm maten
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="responsive" id="responsive-3" value="meer-dan-5">
                        5 of meer scherm maten
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="mobile_first">Mobile first</label>
                <div class="radio">
                    <label>
                        <input cf-questions="Ok, dus {previous-answer}! Zullen we het ontwerp optimaliseren voor mobiele gebruikers
                            (mobile-first)?" type="radio" name="mobile_first" id="mobile_first" value="ja">
                        Ja
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="mobile_first" id="mobile_first-2" value="nee">
                        Nee
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="website_goal">Doel website</label>
                <div class="radio">
                    <label>
                        <input cf-questions="Bedankt, nog een paar vragen. Wat is het meest belangrijke doel van jouw website?"
                               type="radio" name="website_goal" id="website_goal" value="informeren">
                        Informeren, veel tekst
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="website_goal" id="website_goal-2" value="inspireren">
                        Inspireren, veel foto en video
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="website_goal" id="website_goal-3" value="converteren">
                        Converteren, hoe meer hoe beter
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="visitor_interactions">interactie</label>
                <div class="radio">
                    <label>
                        <input cf-questions="Interessant! BrZZpt! Hoeveel persoonlijke interactie is er met de bezoeker? Zoals
                            formulieren of een ‘mijn omgeving’?"
                               type="radio" name="visitor_interactions" id="visitor_interactions" value="geen">
                        Bijna geen
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="visitor_interactions" id="visitor_interactions-2" value="weinig">
                        Redelijk veel
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="visitor_interactions" id="visitor_interactions-3" value="veel">
                        Super veel
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="user_test">user tests</label>
                <div class="radio">
                    <label>
                        <input cf-questions="Begrepen. Wil je het design laten user testen?"
                               type="radio" name="user_test" id="user_test" value="nee">
                        Nee
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="user_test" id="user_test-2" value="gedeeltelijk">
                        Ja, maar alleen belangrijke flows
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="user_test" id="user_test-3" value="ja">
                        Ja, zoveel mogelijk
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="overall_quality">overall kwaliteit</label>
                <div class=" radio">
                    <label>
                        <input cf-questions="Hoe hoog moet de kwaliteit van het design zijn?"
                               type="radio" name="overall_quality" id="overall_quality" value="bare-bones">
                        Simpel
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="overall_quality" id="overall_quality-2" value="stock">
                        Mooi
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="overall_quality" id="overall_quality-3" value="beautiful">
                        Prachtig!
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input cf-questions="Je bent zelf {previous-answer}! Hihi, BRRzzpt! :) Wat is je email adres? Dan stuur ik je een
                    mailtje met een prijs indicatie" type="email" class="form-control" name="email" id="email">
            </div>

            <div class="form-group">
                <label for="thats-all">Final go</label>
                <select cf-questions="Ok, Pzbrrpt. Dat was het! Fijne [time] verder!" id="thats-all" class="form-control">
                    <option></option>
                    <option>Jij ook!</option>
                </select>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>


    <div class="chatbot-overlay">
        <div class="chatbot-overlay__content">
            <span class="chatbot-overlay__prePrice">jouw design kost ongeveer:</span>
            <h1 class="chatbot-overlay__price">&euro; 16.000 - 24.000</h1>

            <a class="typographyAnchor--button" href="">lees meer over web design van incentro</a>

            <p class="chatbot-overlay__disclaimer">* Elk ontwerptraject is anders. Deze prijs is dus een indicatie. Aan deze
                prijs kunnen dan ook geen rechten worden ontleend.</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script type="text/javascript"
            src="https://rawgit.com/space10-community/conversational-form/master/dist/conversational-form.min.js"
            crossorigin></script>
    <script src="main.js"></script>
</body>
</html>
